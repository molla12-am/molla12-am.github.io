
<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'/>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
    <title><data:blog.pageTitle/></title>
    
    <!-- CSS Styles -->
    <style type='text/css'>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background: #f9f9f9;
        }
        .header {
            background: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .nav {
            background: #34495e;
            padding: 10px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .post {
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }
        .post-title {
            color: #2c3e50;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background: #2c3e50;
            color: white;
        }
        @media (max-width: 600px) {
            .nav a {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class='header'>
        <h1><data:blog.title/></h1>
    </div>

    <!-- Navigation Menu -->
    <div class='nav'>
        <a href='/'>Home</a>
        <a href='/p/about.html'>About</a>
        <a href='/p/contact.html'>Contact</a>
    </div>

    <!-- Main Content -->
    <div class='main'>
        <b:section id='main' showaddelement='yes'>
            <b:widget id='Blog1' locked='false' title='Blog Posts' type='Blog'>
                <b:includable id='main' var='top'>
                    <b:loop values='data:posts' var='post'>
                        <div class='post'>
                            <h2 class='post-title'><a expr:href='data:post.url'><data:post.title/></a></h2>
                            <div class='post-body'><data:post.body/></div>
                        </div>
                    </b:loop>
                </b:includable>
            </b:widget>
        </b:section>
    </div>

    <!-- Footer -->
    <div class='footer'>
        <p>Â© <data:blog.title/> - All Rights Reserved</p>
    </div>
</body>
</html>
